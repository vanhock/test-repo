<head>
  <title>test-app</title>
  <link href='https://fonts.googleapis.com/css?family=Exo+2:100' rel='stylesheet' type='text/css'>
</head>

<body>
  <div class="wrapper shadow">
      <div class="content">
          <h1>Ты сегодня покормил кота?</h1>
          <ul class="cats-feed">
            {{> feed1}}

          </ul>
      </div>
  </div>

</body>

<template name="feed1">
  <li class="cats-feed__item">
      <section>
        <div class="desc left-corner">
            <span class="left-corner__text">Сказочное заморское яство</span>
            <span class="left-corner__text selected">Котэ не одобряет?</span>
        </div>
        <div class="container">
            <h2 class="container__title">Нямушка
                <span class="container__filler">с фуа-гра</span>
            </h2>
            <div class="container__options">
                <span class="option">
                    <b class="counter serving">10</b> порций
                </span>
                <span class="option">
                    <b class="counter present"></b>мышь в подарок
                </span>
            </div>
            <div class="weight">
                <span>0,5</span>кг
            </div>
            <div class="cat">
                <img class="cat__img" alt="" src="images/cat.jpg" />
            </div>
        </div>
      </section>
      <div class="info active">Чего сидишь? Порадуй котэ, <a class="buy">купи.</a></div>
      <div class="info selected">Печень утки разварная с артишоками.</div>
      <div class="info disabled">Печалька, с фуа-гра закончился.</div>
  </li>
</template>
